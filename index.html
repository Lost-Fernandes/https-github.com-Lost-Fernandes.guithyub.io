<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Imobiliário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
            <div class="descricao-mensagem">
                <h1>
                    Descubra o lar dos seus sonhos!<br>                    
                </h1>  
                             
                <p>Agende sua visita e deixe-nos ajudar você a encontrar o lugar perfeito para chamar de lar.</p>
                
            </div>
    
            <form class="formulario" id="formulario" autocomplete="off">
                <input type="text" id="nome-completo" class="nome-completo" placeholder="Nome Completo *">
                <span class="campo-obrigatorio" id="campo-obrigatorio-nome">Campo obrigatório</span>
    
                <input type="email" class="email" id="email" placeholder="Email *">
                <span class="campo-obrigatorio" id="campo-obrigatorio-email">Campo obrigatório</span>
    
                <input type="tel" class="telefone" id="telefone" placeholder="Telefone *">
                <span class="campo-obrigatorio" id="campo-obrigatorio-telefone">Campo obrigatório</span>
    
                <input type="text" class="mensagem" id="mensagem" placeholder="Mensagem *"> 
                <br>
                <span class="campo-obrigatorio" id="campo-obrigatorio-mensagem">Campo obrigatório</span>

                <br>
                <br>

                <!--<span class="campos-obrigatorios" id="campos-obrigatorios">*campos obrigatórios</span>-->
                <br>

                <button class="submit" id="submit" onclick="botaoEnviar()">Enviar</button>
            </form>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
